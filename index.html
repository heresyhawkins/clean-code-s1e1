<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" >
  </head>
  <body>
    <header class="info__section">
      <img src="./eisenhower-matrix.jpg">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="centered-main-page-element">
        <section id="task-section">
            <label for="new-task">Add Item</label>
            <div class="input__wrapper">
                <input id="new-task" class="add__task" type="text" >
                <button>Add</button>
            </div>
        </section>

        <h3>Todo</h3>
        <ul id="incomplete-tasks" class = "list">
            <li class = "list-item">
                <input type="checkbox" >
                <label class="list-item__task-label">Pay Bills</label>
                <input type="text" class="list-item__edit-task">
                <button class="list-item__edit-button">Edit</button>
                <button class="list-item__delete-button">
                    <img src="./remove.svg" >
                </button>
            </li>
            <li class = "list-item">
                <input type="checkbox" >
                <label class="list-item__task-label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="list-item__edit-task">
                <button class="list-item__edit-button">Save</button>
                <button class="list-item__delete-button">
                    <img src="./remove.svg" >
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li class = "list-item">>
                <input type="checkbox" checked>
                <label class="list-item__task-label">See the Doctor</label>
                <input type="text" class="list-item__edit-task">
                <button class="list-item__edit-button">Edit</button>
                <button class="list-item__delete-button">
                    <img src="./remove.svg">
                </button>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
